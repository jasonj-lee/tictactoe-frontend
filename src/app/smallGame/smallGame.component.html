<div class="game-contain">
    <div *ngFor="let row of cellInds" class="grid-row">
        <div *ngFor="let ind of row" class="grid-item" (click)="onCellClick(ind)">
            {{
                game.displayCellValue(ind)    
            }}
        </div>
    </div>
</div>

<div *ngIf="gameWon">
    Player {{turnNum + 1}} wins!
</div>

<div class="popup">
    
</div>
